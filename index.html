    <div>
        <div class="btn btn__info" onclick="showInfoToast()">Show info toast</div>
        <div class="btn btn__success" onclick="showSuccessToast()">Show success toast</div>
        <div class="btn btn__warn" onclick="showWarnToast()">Show warn toast</div>
        <div class="btn btn__error" onclick="showErrorToast()">Show error toast</div>
    </div>
    
    <script>


        
        function showErrorToast (){
            toast({
                type: "error",
                title: "Error",
                message: "Lorem ipsum dolor sit, amet consectetur vitae aliquam.",
                duration: 5000,
            })
        };
        function showInfoToast (){
            toast({
                type: "info",

                message: "Lorem ipsum dolor sit, amet consectetur vitae aliquam.",
                duration: 5000,
            })
        };
        function showSuccessToast (){
            toast({
                type: "success",
                title: "Success",
                message: "Lorem ipsum dolor sit, amet consectetur vitae aliquam.",
                duration: 5000,
            })
        };
        function showWarnToast (){
            toast({
                type: "warn",
                title: "Warn",
                message: "Lorem ipsum dolor sit, amet consectetur vitae aliquam.",
                duration: 5000,
            })
        };
        

        function toast({icon = '',title = '', message = '', type ='info', duration = 3000}) {   
            const main = document.querySelector("#toast");

            if (main) {
                const toast = document.createElement('div');

                const autoRemoveId = setTimeout(function() {
                    main.removeChild(toast)
                }, duration + 1000);

                toast.onclick = function (e) {
                    if (e.target.closest(".toast__close")){
                        main.removeChild(toast);
                        clearTimeout(autoRemoveId);   
                    }
                };
                const icons = {
                    success: 'fa-solid fa-circle-check',
                    info: 'fa-solid fa-circle-info',
                    warn: 'fa-solid fa-circle-exclamation',
                    error: 'fa-solid fa-circle-xmark',
                };

                const icon = icons[type];
                const delay = (duration/1000).toFixed(2);

                toast.classList.add('toast', `toast__${type}`);
                toast.style.animation = `slideInLeft ease 0.3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML= `
                                <div class="toast__icon">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="toast__body">
                                    <div class="toast__title">${title}</div>
                                    <div class="toast__message">${message}</div>
                                </div>
                                <div class="toast__close">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                            `;
                main.appendChild(toast);
            }
        };
