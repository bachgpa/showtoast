        function toast({

                        </div>
                        <div class="toast__close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    `
                    main.appendChild(toast)
                    setTimeout(() => {
                        main.removeChild(toast)
                    }, duration + 1000);
